
Listen 8140
<VirtualHost *:8140>

    RackAutoDetect On
    DocumentRoot /vagrant/other/gdash/public/
    ErrorLog 	/var/log/httpd/errorlog-gdash
    CustomLog 	/var/log/httpd/accesslog-gdash combined
  
    <Directory /vagrant/other/gdash/>
        Options None
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>


